<div class="row">
    <div class="col-md-12">
        <div class="col-md-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li><span id="create" class="glyphicon glyphicon-plus" aria-hidden="true"></span></li>
                  <li><span id="save" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></li>
                </ul>
              </nav>
        </div>
        <div class="col-md-3 col-md-offset-5">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li><span id="year">Year</span></li>
                  <li><span  id="month">Month</span></li>
                  <li><span  id="week">Week</span></li>
                  <li><span  id="day">Day</span></li>
                </ul>
              </nav>
        </div>
        <div class="col-md-12">
            <div class="gantt-target"></div>
            <script src="/dist/projectview.js"></script>
        </div>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Send invitation</button>
              </form>
        </div>
    </div>
</div>
