{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Node.club{% endblock %}
<style>
    body {
        font-family: sans-serif;
    }
    .container {
        width: 100%;
        margin: 0 auto;
    }
    
    /* custom class */
    .gantt .bar-milestone .bar {
        fill: tomato;
    }
</style>
<link rel="stylesheet" href="dist/frappe-gantt.css" />
<script src="dist/frappe-gantt.mini.js"></script>
<script src="dist/jquery.min.js"></script>
{% block page_content %}
<!--
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
    -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li><span id="create" class="glyphicon glyphicon-plus" aria-hidden="true"></span></li>
                  <li><span id="save" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></li>
                </ul>
              </nav>
        </div>
        <div class="col-md-8 text-right">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li id="year"><span>Year</span></li>
                  <li id="month"><span>Month</span></li>
                  <li id="week"><span>Week</span></li>
                  <li  id="day"><span>Day</span></li>
                  <li  id="half_day"><span>Half Day</span></li>
                  <li  id="quarter_day"><span>Quarter Day</span></li>
                </ul>
              </nav>
        </div>
        <div class="col-md-12">
            <div class="gantt-target"></div>
            <script src="/dist/projectview.js"></script>
        </div>
    </div>
</div>
{% endblock %}
